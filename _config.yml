  # Using version: latest
  # See: https://github.com/MoOx/pjax/
  # Example:
  # pjax: //cdn.jsdelivr.net/npm/pjax@latest/pjax.min.js
  pjax:

  # Using version: 1.0.16
  # See: https://github.com/overtrue/share.js
